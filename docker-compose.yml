services:
  app:
    build: .
    restart: unless-stopped
    volumes:
      - downloads:/data
      - /home/jh/cookies.txt:/cookies.txt
    environment:
      - YT_UI_TOKEN=${YT_UI_TOKEN}        # comma-separated: alice_abc,bob_xyz
      - YT_UI_FILE_TTL_DAYS=7
      - FLASK_HOST=0.0.0.0
      - YT_UI_COOKIES=/cookies.txt
    ports:
      - "127.0.0.1:5055:5055"

volumes:
  downloads:
